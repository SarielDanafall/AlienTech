<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="media/img/icon-web.png">
  </head>
  <body>
    <div class="contenedor">
      <div class="login-box">
        <img class="avatar" src="media/img/icon-web.png" alt="Logo Alientech">
        <h1>Iniciar Sesion</h1>
        <form method="POST" action="php/validation.php">
          <!-- Usuario -->
          <label for="Usuario">Usuario</label>
          <input type="text" placeholder="Nombre de usuario" name="user">

          <!-- Contraseña -->
          <label for="Contraseña">Contraseña</label>
          <input type="password" placeholder="Contraseña" name="passwd">

          <!-- Boton -->
          <input type="submit" value="Iniciar Sesión">

          <!-- Adicional -->
          <a href="#">¿Perdiste tu contraseña?</a> <br>
          <a href="#">Registrate</a>
        </form>
      </div>
    </div>
  </body>
</html>
